<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Personas App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-list-header>
      <ion-label>Formulario</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-input placeholder="Inserte su Nombre:" type="text" [(ngModel)]="nombre"><strong></strong></ion-input>
    </ion-item>

    <ion-item>
      <ion-label><strong> Ingrese su fecha de nacimiento</strong></ion-label>
    </ion-item>

    <ion-item>      
     <!-- <ion-datetime [(ngModel)]="fecha"></ion-datetime>-->
     <ion-datetime-button datetime="datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
    <ng-template>
     <ion-datetime  [(ngModel)]="fecha" id="datetime"></ion-datetime>
    </ng-template>
    </ion-modal>
    </ion-item>

  </ion-list>

  <ion-card>
    <ion-card-header>      
      <ion-card-title>{{nombre}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        
        <ion-item>
          <ion-label>Fecha</ion-label>
          <ion-label>{{fecha | date:'yyyy-MM-dd'}}</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-label>Edad:</ion-label>
          <ion-label>{{edadPersona}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            Grupo Etario:
          </ion-label>
          <ion-label>
            {{grupoEtario}}
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="enviar()">Enviar</ion-button>
</ion-content>
